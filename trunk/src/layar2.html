<html>

<head>
     <style type="text/css">
        body {margin-left: 5% ; margin-right: 5%; margin-top: 0.5in;
             font-family: verdana, arial,"trebuchet ms", helvetica, sans-serif;}
        ul {list-style: disc;}
     </style>
     <title>App Inventor Database</title>
</head>


<body>
<h2>App Inventor (LAYAR) Web Database Service</h2>
	<table border=1>
	  <tr>
		 <th>Key</th>
		 <th>Value</th>
		 <th>Created (GMT)</th>
	  </tr>
	  {% for entry in entryList %}
	  <tr>
	         <td>{{entry.tag}}</td>
		<td>{{entry.value}}</td>
		<td><font size="-1">{{entry.date}}</font></td>    
	  	
          </tr>
	  {% endfor %}

	</table>
</body></html>
